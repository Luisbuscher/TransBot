<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./global.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/css/uikit.min.css" />
    <!-- UIkit JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit-icons.min.js"></script>
    <title>Cadastro de Estudante</title>
</head>

<body>
    <div class="uk-container uk-margin-large-top">
        <a href="../index.html" class="buttonReturn">Retornar</a>
        <h1 class="uk-heading-line uk-text-center"><span>Cadastro de PNE</span></h1>

        <form id="cadastroPneForm">
            <div class="uk-width-expand">
                <div class="uk-form-controls">
                    <input class="uk-input" id="dadosPne" type="text" placeholder="Cole os Dados Aqui" required>
                </div>
            </div>
            <!-- Sexo -->
            <div class="uk-width-1-3 uk-align-center uk-text-center">
                <div class="uk-form-controls">
                    <select class="uk-select" id="sexo" required>
                        <option value="">Selecione o Gênero...</option>
                        <option value="0">Masculino</option>
                        <option value="1">Feminino</option>
                    </select>
                </div>
            </div>

            <!-- Botão de Enviar -->
            <div class="uk-margin uk-text-center">
                <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Cadastrar</button>
            </div>
        </form>

    </div>
    <footer class="uk-section uk-section-small uk-text-center">
        <p>&copy;Desenvolvido por Luis Buscher - <a href="https://www.Luisbuscher.com">Luisbuscher.com</a></p>
    </footer>
    <script src="./js/renderer_pne.js"></script>
</body>

</html>
